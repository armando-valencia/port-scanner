<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port Scanner</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 2rem;
        }

        h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .scan-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #444;
            font-size: 0.9rem;
        }

        input {
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            grid-column: 1 / -1;
            display: flex;
            gap: 1rem;
        }

        button {
            flex: 1;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        #progress-container {
            margin: 2rem 0;
        }

        #progress-container p {
            text-align: center;
            color: #666;
            font-weight: 500;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
        }

        .results-table thead {
            background: #f8f9fa;
        }

        .results-table th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e0e0e0;
        }

        .results-table td {
            padding: 1rem;
            border-bottom: 1px solid #f0f0f0;
        }

        .results-table tr:hover {
            background: #f8f9fa;
        }

        .state-open {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: #10b981;
            color: white;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .confidence {
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .confidence.high {
            background: #10b981;
            color: white;
        }

        .confidence.medium {
            background: #f59e0b;
            color: white;
        }

        .confidence.low {
            background: #ef4444;
            color: white;
        }

        .banner {
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            color: #666;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .no-results {
            text-align: center;
            color: #999;
            padding: 2rem;
            font-style: italic;
        }

        #results-container {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Port Scanner</h1>
        <p class="subtitle">Fast concurrent TCP/UDP port scanning with service fingerprinting</p>

        <form class="scan-form" hx-post="/api/scan" hx-target="#scan-output" hx-swap="innerHTML">
            <div class="form-group">
                <label for="target">Target Host</label>
                <input type="text" id="target" name="target" value="127.0.0.1" required>
            </div>

            <div class="form-group">
                <label for="start_port">Start Port</label>
                <input type="number" id="start_port" name="start_port" value="1" min="1" max="65535" required>
            </div>

            <div class="form-group">
                <label for="end_port">End Port</label>
                <input type="number" id="end_port" name="end_port" value="1024" min="1" max="65535" required>
            </div>

            <div class="form-group">
                <label for="threads">Threads</label>
                <input type="number" id="threads" name="threads" value="10" min="1" max="100" required>
            </div>

            <div class="form-group">
                <label for="timeout_ms">TCP Timeout (ms)</label>
                <input type="number" id="timeout_ms" name="timeout_ms" value="50" min="10" max="5000" required>
            </div>

            <div class="form-group">
                <label for="udp_timeout_ms">UDP Timeout (ms)</label>
                <input type="number" id="udp_timeout_ms" name="udp_timeout_ms" value="100" min="10" max="5000" required>
            </div>

            <div class="button-group">
                <button type="submit">Start Scan</button>
            </div>
        </form>

        <div id="scan-output">
            <!-- Progress and results will appear here -->
        </div>
    </div>
</body>
</html>
